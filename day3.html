<body>
    <script>
        //printing 1 to 10 using loop
        for(let i=1; i<=10;i++){
            console.log(i);
        }
        //even number between 1 to 20 using while loop
        let i = 1;
        while(i<=20){
            if(i%2  ==0){
                console.log(i)
            }
            i++
        }
        //multhiplcation table
        let num = prompt("Enter the number");
        for(let i=1;i<=2;i++){
            console.log(num+"x"+i+"="+(num*i));
        }
    </script>
