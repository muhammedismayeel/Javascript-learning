<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 18</title>
</head>
<body>
    <script>
        //Math Object
        //Math.random()
        let a = Math.floor(Math.random() * 100)+1;
        console.log(a);

        // Rounding Methods
        let b = 7.9;
        console.log(Math.floor(b));
        console.log(Math.ceil(b));
        console.log(Math.round(b));

        //Min & Max
        console.log(Math.min(10,80,90,50,99,98));
        console.log(Math.max(10,80,90,50,99,98));
         
        //Power & Square Root
        let c = 144;
        console.log(Math.sqrt(c));
    </script>
</body>
</html>
